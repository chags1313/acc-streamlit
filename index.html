<!DOCTYPE html>
<html>
<head>
    <title>Acceleration Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .plot-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Acceleration Plot
        </div>
        <div class="plot-container" id="acceleration-plot"></div>
    </div>

    <script>
        const xData = [];
        const yData = [];
        const zData = [];

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            const accelerationPlotElement = document.getElementById('acceleration-plot');
            accelerationPlotElement.textContent = 'DeviceOrientationEvent is not supported on this device.';
        }

        function handleOrientation(event) {
            const x = event.accelerationIncludingGravity.x;
            const y = event.accelerationIncludingGravity.y;
            const z = event.accelerationIncludingGravity.z;

            xData.push(x);
            yData.push(y);
            zData.push(z);

            Plotly.newPlot('acceleration-plot', [
                { x: xData, y: yData, name: 'X' },
                { x: xData, y: zData, name: 'Y' },
                { x: yData, y: zData, name: 'Z' }
            ], {
                xaxis: { title: 'Acceleration' },
                yaxis: { title: 'Time' },
                showlegend: true
            });
        }
    </script>
</body>
</html>
