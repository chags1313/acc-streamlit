<!doctype html>
<html>
<head>
  <title>Webcam Pose Estimation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .startStopButton {
      font-size: 24px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <canvas id="output"></canvas>
  <button id="startStopButton" class="startStopButton">
    <i class="material-icons">play_arrow</i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <script type="text/javascript">
    const video = document.createElement('video');
    video.width = window.innerWidth;
    video.height = window.innerHeight;
    video.style.display = 'none';  // Hide the video element
    const canvas = document.getElementById('output');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    let net;
    let shouldDraw = false;
    
    // PoseNet model part names
    const partNames = ["nose", "leftEye", "rightEye", "leftEar", "rightEar", "leftShoulder", "rightShoulder", "leftElbow", "rightElbow", "leftWrist", "rightWrist", "leftHip", "rightHip", "leftKnee", "rightKnee", "leftAnkle", "rightAnkle"];

    // PoseNet adjacent keypoint index (in partNames)
    const connectedPartIndeces = [[5, 7], [7, 9], [6, 8], [8, 10], [5, 6], [5, 11], [6, 12], [11, 12], [11, 13], [13, 15], [12, 14], [14, 16]];

    async function setupCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
        video.srcObject = stream;

        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve(video);
          };
        });
      }
      else {
        throw new Error('Browser does not support video capture');
      }
    }

    async function estimatePose() {
      net = await posenet.load();
      const pose = await net.estimateSinglePose(video, {
        flipHorizontal: false
      });

      ctx.clearRect(0, 0, video.width, video.height);

      drawSkeleton(pose['keypoints'], 0.6, ctx);
    }

    function drawSkeleton(keypoints, minConfidence, ctx, scale = 1) {
      const keypointsArray = keypoints.map((point) => {
        return { ...point, part: partNames.indexOf(point.part) };
      });

      connectedPartIndeces.forEach(([i, j]) => {
        const p1 = keypointsArray[i];
        const p2 = keypointsArray[j];

        if (p1.score > minConfidence && p2.score > minConfidence) {
          ctx.beginPath();
          ctx.moveTo(p1.position.x, p1.position.y);
          ctx.lineTo(p2.position.x, p2.position.y);
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      });
    }

    async function loop(timestamp) {
      if (shouldDraw) {
        await estimatePose();
        requestAnimationFrame(loop);
      }
    }

    const button = document.getElementById('startStopButton');
    const icon = document.querySelector('#startStopButton i.material-icons');
    button.addEventListener('click', async () => {
      if (shouldDraw) {
        shouldDraw = false;
        icon.textContent = 'play_arrow';
      } else {
        shouldDraw = true;
        icon.textContent = 'stop';

        if (!net) {
          await setupCamera();
          loop();
        } else {
          requestAnimationFrame(loop);
        }
      }
    });
  </script>
</body>
</html>
