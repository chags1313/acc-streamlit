<!DOCTYPE html>
<html>
<head>
    <title>Acceleration Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .plot-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Acceleration Plot
        </div>
        <div class="plot-container" id="acceleration-plot"></div>
    </div>

    <script>
        // Check if the browser supports the Accelerometer API
        if ('Accelerometer' in window) {
            const accelerometer = new Accelerometer({ frequency: 60 });

            const timeData = [];
            const xData = [];
            const yData = [];
            const zData = [];

            accelerometer.addEventListener('reading', () => {
                // Get the acceleration values
                const x = accelerometer.x;
                const y = accelerometer.y;
                const z = accelerometer.z;

                // Store the acceleration data
                timeData.push(new Date());
                xData.push(x);
                yData.push(y);
                zData.push(z);

                // Update the plot
                Plotly.newPlot('acceleration-plot', [
                    { x: timeData, y: xData, name: 'X' },
                    { x: timeData, y: yData, name: 'Y' },
                    { x: timeData, y: zData, name: 'Z' }
                ], {
                    xaxis: { title: 'Time' },
                    yaxis: { title: 'Acceleration' },
                    showlegend: true
                });
            });

            accelerometer.start();
        } else {
            // Browser does not support the Accelerometer API
            const accelerationPlotElement = document.getElementById('acceleration-plot');
            accelerationPlotElement.textContent = 'Your browser does not support the Accelerometer API.';
        }
    </script>
</body>
</html>
