<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1c1e;
        }

        .fab {
            width: 56px;
            height: 56px;
            background-color: #d23f31;
            border-radius: 50%;
            box-shadow: 0px 2px 10px -3px #333;
            transition: all 0.3s ease-in-out;
            font-size: 24px;
            color: white;
            text-align: center;
            line-height: 56px;
            position: fixed;
            right: 50px;
            bottom: 50px;
            cursor: pointer;
        }

        .fab:hover {
            box-shadow: 0px 2px 10px 0px #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
</head>
<body>
    <video id="video" width="640" height="480" style="display: none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="startStopButton" class="fab">⏯️</div>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const holistic = new Holistic({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }});

        const camera = new Camera(videoElement, {
            onFrame: async () => {
              await holistic.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        camera.start();

        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(
                results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.poseLandmarks) {
                for (const landmark of results.poseLandmarks) {
                    // Draw pose landmarks.
                    // You may need to adjust this part based on your needs.
                }
            }
            canvasCtx.restore();
        }

        let shouldDetect = true;
        function startStopDetection() {
            if (shouldDetect) {
                shouldDetect = false;
                camera.stop();
            } else {
                shouldDetect = true;
                camera.start();
            }
        }

        let startStopButton = document.getElementById('startStopButton');
        startStopButton.addEventListener('click', startStopDetection);
    </script>
</body>
</html>
